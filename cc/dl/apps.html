<!DOCTYPE html>
<html>
    <head>
        <title>CC File Museum</title>
        <link rel="stylesheet" type="text/css" href="./dlstyle.css">
        <link rel="icon" type="image/x-icon" href="../favicon.png">
        <script src="https://kit.fontawesome.com/c4bfeaac89.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="../dl.html"><img src="./ccdl_banner.svg" height="80px"></a>
            <div class="right" style="float: right; font-size: 20px; color: #959ea6; line-height: 0.4; text-align: right;">
                <p><b>The CC Legacy File Museum</b></p>
                <p>Welcome to everything currently available on CC Legacy.</p>
                <p class="glow">Note: This page is currently in beta.</p>
            </div>
        </header>
        <br>
        <h1 style="margin-left: 20px;">/apps</h1>
        <table class="indexlist" style="margin-left: 20px;">
            <th class="indexhead">
                <tr>
                    <th class="indexicon"></th>
                    <th class="indexname" style="color: #959ea6;">Name</th>
                    <th class="indexmod" style="color: #959ea6;">Last modified</th>
                    <th class="indexsize" style="color: #959ea6;">Size</th>
                </tr>
            </th>
            <tbody>
                <tr>
                    <td class="indexicon" style="font-size: 30px; color: #959ea6;"><i class="fa-solid fa-angle-up"></i></td>
                    <td class="indexname"><a href="../dl.html">Parent Directory</a></td>
                    <td class="indexmod"></td>
                    <td class="indexsize"></td>
                </tr>
                <tr>
                    <td class="indexicon" style="font-size: 30px; color: #ad51a3;"><i class="fa-solid fa-file-zipper"></i></td>
                    <td class="indexname"><a href="./apps/Lightning Link 3.0.dmg.zip">Lightning Link 3.0.dmg.zip</a></td>
                    <td class="indexmod">22 Jul 2011</td>
                    <td class="indexsize">1.3 MB</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
